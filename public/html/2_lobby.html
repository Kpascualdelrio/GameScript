    <!--EMPIEZA EL CUERPO DE LA PAGINA-->
    <main class="background-main">
        <div class="BodyCenterLobby">
            <!-- CONTENEDOR FILA 1 -->
            <div id="container-reponsive" class="row">
                    
    <!-- ------------------------------- COLUMNA 1 ------------------------------- -->
                <div class="col">
                    <div class="row">
                        <!-- TITULO -->
                        <div>
                            <strong class="titulo letraTitulos">Funko:</strong>
                        </div>
                        <!-- SLIDE-CONTAINER -->
                        <div class="slideshow-container">
                            <!--FUNKO 1--> 
                            <div class="mySlides">
                                <img class="imgFunko" src="/public/img/figure01.png" draggable="true">
                            </div>

                            <!--FUNKO 2-->
                            <div class="mySlides">
                                <img class="imgFunko" src="/public/img/figure02.png" draggable="true">
                            </div>

                            <!--FUNKO 3-->
                            <div class="mySlides">
                                <img class="imgFunko" src="/public/img/figure03.png" draggable="true">
                            </div>

                            <!--FUNKO 4-->
                            <div class="mySlides">
                                <img class="imgFunko" src="/public/img/figure04.png" draggable="true">
                            </div>

                            <!-- FLECHAS: ANTERIOR, POSTERIOR -->
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                            
                            <!-- BOTONES DE SELECCIÓN -->
                            <div style="text-align: center;">
                                <span class="dot" onclick="currentSlide(1)"></span>
                                <span class="dot" onclick="currentSlide(2)"></span>
                                <span class="dot" onclick="currentSlide(3)"></span>
                                <span class="dot" onclick="currentSlide(4)"></span>
                            </div>
                        </div> <!-- SLIDE-CONTAINER -->
                    </div>
                </div> <!-- /CONTENEDOR ESCOGE TU FUNKO -->


    <!-- ------------------------------- COLUMNA 2 ------------------------------- -->
                <div class="col">
                    <div class="row">
                        <!-- TITULO -->
                        <div>
                            <strong class="titulo letraTitulos">Salas:</strong>
                        </div>

                        <!-- SALAS -->
                        <div class="scrollbar-salas">
                            <!--Sala 1-->
                            <div class="contenedorSalas">
                                <div class="col-12">
                                    <!-- Contenedor-principal-sala -->
                                    <div class="sala">
                                        <div class="contendorRecibeFunko"><p class="titulo">Pull here</p></div>
                                        <div class="contendorRecibeFunko"><p class="titulo">Pull here</p></div>
                                        <div class="contendorRecibeFunko"><p class="titulo">Pull here</p></div>
                                        <div class="contendorRecibeFunko"><p class="titulo">Pull here</p></div>
                                    </div>
                                    <!-- Número de sala -->
                                    <button type="button" class="titulo btn btn-secondary col-12">
                                        <div class=" subtitulo">Sala Nº:</div>
                                    </button>
                                    <!-- Barra de capacidad -->
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                                            style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Sala 2-->
                            <div class="contenedorSalas">
                                <div class="col-12">
                                    <!-- Contenedor-principal-sala -->
                                    <button type="button" class="subtitulo btn btn-primary col-12 sala">
                                        <div class="titulo"> Sala 2</div>
                                    </button>
                                    <!-- Número de sala -->
                                    <button type="button" class=" btn btn-secondary col-12">
                                        <div class=" subtitulo">Capacidad Sala:</div>
                                    </button>
                                    <!-- Barra de capacidad -->
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                                            style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Sala 3-->
                            <div class="contenedorSalas">
                                <div class="col-12">
                                    <!--Boton 1-->
                                    <button type="button" class="subtitulo btn btn-primary col-12 sala">
                                        <div class="titulo"> Sala 3</div>
                                    </button>
                                    <!--elemento muestra aforo sala-->
                                    <button type="button" class="btn btn-secondary col-12">
                                        <div class=" subtitulo">Capacidad Sala:</div>
                                    </button>
                                    <div class="progress">
                                        <div class="barra progress-bar progress-bar-striped bg-info" role="progressbar"
                                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Sala 4-->
                            <div class="contenedorSalas">
                                <div class="col-12">
                                    <!--Boton 1-->
                                    <button type="button" class="subtitulo btn btn-primary col-12 sala">
                                        <div class="titulo"> Sala 4</div>
                                    </button>
                                    <!--elemento muestra aforo sala-->
                                    <button type="button" class="btn btn-secondary col-12">
                                        <div class=" subtitulo">Capacidad Sala:</div>
                                    </button>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                                            style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Sala 5-->
                            <div class="contenedorSalas">
                                <div class="col-12 ">
                                    <!--Boton 1-->
                                    <button type="button" class="subtitulo btn btn-primary col-12 sala">
                                        <div class="titulo"> Sala 5</div>
                                    </button>
                                    <!--elemento muestra aforo sala-->
                                    <button type="button" class="btn btn-secondary col-12">
                                        <div class=" subtitulo">Capacidad Sala:</div>
                                    </button>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar"
                                            style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /CONTENEDOR SALAS -->
